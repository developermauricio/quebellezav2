#sonar.phpCodesniffer.argumentLine=--ignore=public/js/editor/*,bundle/templates/*,public/js/editor/editor/filemanager/connectors/php/*,public/js/editor/editor/dialog/fck_spellerpages/spellerpages/server-scripts/*

