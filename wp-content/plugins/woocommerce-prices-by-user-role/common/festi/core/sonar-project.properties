sonar.projectKey=com.festi:festi
sonar.projectName=festi/framework
sonar.projectVersion=develop

sonar.sources=./
sonar.tests=tests
sonar.exclusions=bundle/templates/**,tests/**/*,tests/reports/*,tools/compatibility/wordpress/**/*,sonar-project.properties,public/**,docs/**,**/sonar-project.properties,tools/plugin/templates/**,**/*.md,**/*.sql,locale/*,**/*.js,**/*.xml
sonar.test.exclusions=tests/Resources/**/*,**/*.js,**/*.phpt,tests/reports/*,tests/phpunit.xml

sonar.language=php

sonar.scm.exclusions.disabled=true

sonar.phpUnit.configuration=./tests/phpunit.xml
sonar.php.tests.reportPath=./tests/reports/phpunit.xml
sonar.php.coverage.reportPaths=./tests/reports/phpunit.coverage.xml

